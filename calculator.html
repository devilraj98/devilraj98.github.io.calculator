<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6d5898b0a.js" crossorigin="anonymous"></script>
    
</head>
<script>
    function  updateScreen(value){

    document.getElementById("result").innerHTML +=value;

   //console.log(value)

   
   }
   function solve(){
       let exp =document.getElementById("result").innerHTML
       //console.log(exp);
        document.getElementById("result").innerHTML=eval(exp);
   }

   function del(){
    document.getElementById("result").innerHTML=""
   }

</script>
<body>

    <div class="container">
     <div class="secondcontainer">  
     <div class="box">
        <div class="result" id="result"></div>
        <div class="row">
            <button onclick="updateScreen(`(`)">(</button>
            <button onclick="updateScreen(`)`)">)</button>
            <button onclick="updateScreen(`%`)">%</button>
            <button onclick="del()""><i class="fas fa-backspace"></i></button>
        </div>
        <div class="row">
            <button onclick="updateScreen(7)">7</button>
            <button onclick="updateScreen(8)">8</button>
            <button onclick="updateScreen(9)">9</button>
            <button onclick="updateScreen(`/`)">/</button>
        </div>
        <div class="row">
            <button  onclick="updateScreen(4)">4</button>
            <button onclick="updateScreen(5)">5</button>
            <button onclick="updateScreen(6)">6</button>
            <button onclick="updateScreen(`*`)">*</button>
        </div>
        <div class="row">
            <button onclick="updateScreen(1)">1</button>
            <button onclick="updateScreen(2)">2</button>
            <button onclick="updateScreen(3)">3</button>
            <button onclick="updateScreen(`-`)">-</button>
        </div>
        <div class="row">
            <button onclick="updateScreen(`.`)">.</button>
            <button onclick="updateScreen(0)">0</button>
            <button onclick="solve()">=</button>
            <button onclick="updateScreen(`+`)">+</button>
        </div>
     </div>
     
    </div>
    </div>
    
</body>
</html>
